<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css?ver=1.7" />
        <title>TOSS Clone Coding</title>
    </head>
    <body>
        <div class="body">
            <header>
                <div>
                    <div class="toss-logo">
                        <img src="Toss_Logo_Secondary_White\Toss_Logo_Secondary_White\Toss_Logo_Secondary_White.png" />
                    </div>
                </div>
                <div>
                    <div class="happy-logo">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-people-fill"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"
                            />
                        </svg>
                    </div>
                    <div class="alert">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor"
                            class="bi bi-bell-fill"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901"
                            />
                        </svg>
                    </div>
                </div>
            </header>
            <div class="toss-bank">
                <button>
                    <div>토스뱅크</div>
                    <div>></div>
                </button>
            </div>
            <div class="accounts">
                <div class="toss account">
                    <div>
                        <div>
                            <img
                                class="icon"
                                src="Toss_Symbol\Toss_Symbol\Toss_Symbol_Primary\Toss_Symbol_Primary.png"
                            />
                        </div>
                        <div class="values">
                            <div>토스뱅크 통장</div>
                            <div><strong>0원</strong></div>
                        </div>
                    </div>
                    <div>
                        <div class="transaction">송금</div>
                    </div>
                </div>
                <div class="hana account">
                    <div>
                        <div>
                            <img class="icon" src="hana.png" />
                        </div>
                        <div class="values">
                            <div>영하나플러스 통장</div>
                            <div><strong>1,000,000,000원</strong></div>
                        </div>
                    </div>
                    <div>
                        <div class="transaction">송금</div>
                    </div>
                </div>
                <div class="more">
                    <div>내 계좌 · 대출 · 증권 · 포인트 보기 ></div>
                </div>
            </div>
            <div class="expense">
                <div class="this-month">
                    <div>
                        <div>
                            <img src="1qpay_logo.png" />
                        </div>
                        <div>
                            <div class="text">이번 달 쓴 금액</div>
                            <div class="text money">2,000,000원</div>
                        </div>
                    </div>
                    <button>새 내역 10건 +</button>
                </div>
                <div class="arrears">
                    <div>
                        <div>
                            <img class="D-2" src="D-2.jpg" />
                        </div>
                        <div>
                            <div class="text">3월 25일 낼 카드값</div>
                            <div class="text money">500,000원</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="finance-service">
                <button>계좌개설</button>
                <button>카드발급</button>
                <button>대출받기</button>
            </div>
            <div class="customized">
                <div class="date">3월 23일 토요일</div>
                <div class="forme"><b>이홍규님을 위해 준비했어요</b></div>
                <div class="가족보안알리미 bar">
                    <div>
                        <div>
                            <img class="pic" src="사이렌.png" />
                        </div>
                        <div>가족보안알리미</div>
                    </div>
                    <div>></div>
                </div>
                <div class="세입금내기 bar">
                    <div>
                        <div>
                            <img class="pic" src="국세청.png" />
                        </div>
                        <div>세입금 내기</div>
                    </div>
                    <div>></div>
                </div>
                <div class="정치후원금 bar">
                    <div>
                        <div>
                            <img class="pic" src="국회의사당.gif" />
                        </div>
                        <div>정치후원금 보내기</div>
                    </div>
                    <div>></div>
                </div>
                <div class="추천서비스">추천 서비스 더보기></div>
            </div>
        </div>
    </body>
    <footer class="menu">
        <div class="home">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-house-door-fill"
                viewBox="0 0 16 16"
            >
                <path
                    d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"
                />
            </svg>
            <div>홈</div>
        </div>
        <div class="benefit">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-gem"
                viewBox="0 0 16 16"
            >
                <path
                    d="M3.1.7a.5.5 0 0 1 .4-.2h9a.5.5 0 0 1 .4.2l2.976 3.974c.149.185.156.45.01.644L8.4 15.3a.5.5 0 0 1-.8 0L.1 5.3a.5.5 0 0 1 0-.6zm11.386 3.785-1.806-2.41-.776 2.413zm-3.633.004.961-2.989H4.186l.963 2.995zM5.47 5.495 8 13.366l2.532-7.876zm-1.371-.999-.78-2.422-1.818 2.425zM1.499 5.5l5.113 6.817-2.192-6.82zm7.889 6.817 5.123-6.83-2.928.002z"
                />
            </svg>
            <div>혜택</div>
        </div>
        <div class="toss-pay">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-bucket-fill"
                viewBox="0 0 16 16"
            >
                <path
                    d="M2.522 5H2a.5.5 0 0 0-.494.574l1.372 9.149A1.5 1.5 0 0 0 4.36 16h7.278a1.5 1.5 0 0 0 1.483-1.277l1.373-9.149A.5.5 0 0 0 14 5h-.522A5.5 5.5 0 0 0 2.522 5m1.005 0a4.5 4.5 0 0 1 8.945 0z"
                />
            </svg>
            <div>토스페이</div>
        </div>
        <div class="stock">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-coin"
                viewBox="0 0 16 16"
            >
                <path
                    d="M5.5 9.511c.076.954.83 1.697 2.182 1.785V12h.6v-.709c1.4-.098 2.218-.846 2.218-1.932 0-.987-.626-1.496-1.745-1.76l-.473-.112V5.57c.6.068.982.396 1.074.85h1.052c-.076-.919-.864-1.638-2.126-1.716V4h-.6v.719c-1.195.117-2.01.836-2.01 1.853 0 .9.606 1.472 1.613 1.707l.397.098v2.034c-.615-.093-1.022-.43-1.114-.9zm2.177-2.166c-.59-.137-.91-.416-.91-.836 0-.47.345-.822.915-.925v1.76h-.005zm.692 1.193c.717.166 1.048.435 1.048.91 0 .542-.412.914-1.135.982V8.518z"
                />
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                <path d="M8 13.5a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11m0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12" />
            </svg>
            <div>주식</div>
        </div>
        <div class="whole">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-list"
                viewBox="0 0 16 16"
            >
                <path
                    fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
                />
            </svg>
            <div>전체</div>
        </div>
    </footer>
</html>

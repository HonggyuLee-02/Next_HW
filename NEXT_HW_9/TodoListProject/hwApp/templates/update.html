{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{%static 'update.css'%}" />
        <title>Update {{todo.title}}</title>
    </head>
    <body>
        <form action="" method="post">
            {%csrf_token%}
            <div>제목:: <textarea name="title">{{todo.title}}</textarea></div>
            <div>내용:: <textarea name="content">{{todo.content}}</textarea></div>
            <div>
                마감 기한:: <input type="datetime-local" name="deadline" value="{{todo.deadline|date:'Y-m-d\TH:i'}}" />
            </div>
            <button type="submit">제출하기</button>
        </form>
    </body>
</html>
